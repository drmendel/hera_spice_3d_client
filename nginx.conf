worker_processes auto;
worker_cpu_affinity auto;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;  # Linux-specific, fastest event model
}

http {
    # Basic MIME types
    include       mime.types;
    default_type  application/octet-stream;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        text/css
        text/plain
    gzip_min_length 256;

    # TCP optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Keepalive for persistent connections
    keepalive_timeout 65;
    keepalive_requests 10000;

    # Caching static assets
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=STATIC:10m max_size=500m inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Cache-control for static files with far future expiry
        location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|glb)$ {
            expires 365d;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }

        # HTML - no cache
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            try_files $uri =404;
        }

        # SPA routing fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Limit request size
        client_max_body_size 1m;
    }
}
